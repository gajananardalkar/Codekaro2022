<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
 
        <div class="display" id="displayid">

        </div>

        <div class="number-container">
            <div class="btn-line">
                <button class = "number" id ="clearid">C</button>    
                <button class = "number" id ="equalid">=</button>            
                <button class = "number" id ="eraseid">E</button>
                <button class = "number" id ="divisionid">/</button>
            </div>
             
            
            <div class="btn-line">
                <button class = "number" id ="seven">7</button>
                <button class = "number" id ="eight">8</button>
                <button class = "number" id ="nine">9</button>
                <button class = "number" id ="additionid">+</button>
            </div>
            

            <div class="btn-line">
                <button class = "number" id ="four">4</button>
                <button class = "number" id ="five">5</button>
                <button class = "number" id ="six">6</button>
                <button class = "number" id ="subtractid">-</button>
            </div>
            
            <div class="btn-line">
                <button class = "number" id ="one">1</button>
                <button class = "number" id ="two">2</button>
                <button class = "number" id ="three">3</button>
                <button class = "number" id ="multiplyid">*</button>

            </div>
            
            
            <div class="btn-line">
                <a href="otherCal.html""><button id ="calculatorid" style="width: 100px;" >Other Calc</button></a>
                <button class = "number" id ="zero" style="width: 50% ;">0</button>  
            </div>
            
        </div>

        
        <script src="app.js"></script>
</div>
</body>
</html>
